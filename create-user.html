    <form action="" class="container py-4">
      <h1 class="pb-4">Nuovo utente</h1>
      <div class="row g-3">
        <div class="col-lg-6">
          <label for="name" class="form-label">Nome *</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-lg-6">
          <label for="surname" class="form-label">Cognome *</label>
          <input type="text" class="form-control" id="surname">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email (opzionale)</label>
          <input type="email" class="form-control" id="email" placeholder="esempio@email.it">
        </div>
        <div class="col-lg-6">
          <label for="address" class="form-label">Indrizzo</label>
          <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-lg-4">
          <label for="inputCity" class="form-label">Citt√†</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-lg-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary w-100">Crea utente</button>
        </div>
      </div>
    </form>
